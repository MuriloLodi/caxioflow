<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Dreelio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div class="page-bg" aria-hidden="true"></div>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-name">Dreelio</span>
      </a>
      <div class="header-cta">
        <a class="btn btn-ghost" href="../#pricing">Pricing</a>
        <a class="btn btn-primary" href="../#pricing">Try Dreelio free</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container section-head reveal is-visible">
        <p class="kicker">Contact</p>
        <h2>Talk to our team</h2>
        <p class="sub">Send a message and we’ll get back to you.</p>
      </div>

      <div class="container" style="margin-top:26px;">
        <div class="custom-card">
          <div class="custom-copy">
            <h3>Contact form</h3>
            <p>Static demo form (wire it to your backend or Formspree).</p>

            <form style="margin-top:14px; display:grid; gap:10px;">
              <input required placeholder="Name" style="padding:14px 14px; border-radius:16px; border:1px solid rgba(15,23,42,.12); background:rgba(255,255,255,.75); font:inherit;">
              <input required type="email" placeholder="Email" style="padding:14px 14px; border-radius:16px; border:1px solid rgba(15,23,42,.12); background:rgba(255,255,255,.75); font:inherit;">
              <textarea required placeholder="Message" rows="5" style="padding:14px 14px; border-radius:16px; border:1px solid rgba(15,23,42,.12); background:rgba(255,255,255,.75); font:inherit;"></textarea>
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>

          <div class="custom-media">
            <img src="https://framerusercontent.com/images/W508S15xkXJdvalNWW9jYJSIKg.png?height=1707&width=2102" alt="" />
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer-bottom">
        <span>© 2025 Dreelio.</span>
        <span class="sep">·</span>
        <a href="../privacy/">Privacy</a>
        <span class="sep">·</span>
        <a href="../terms-of-use/">Terms</a>
      </div>
    </footer>
  </main>

  <script src="../assets/js/app.js"></script>
</body>
</html>
